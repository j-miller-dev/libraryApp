<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9dd285f231.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="navigation">
      <div class="logo">
        <h1>Library App</h1>
      </div>
      <div class="addBookContainer">
        <div id="addBook" class="addBook">
          <i class="fa-regular fa-plus"></i>
        </div>
      </div>
      <div class="nav-links">
        <button class="logIn" id="logIn">Log In</button>
      </div>
    </div>
    <!-- BOOK CONTAINER -->
    <div class="grid-container" id="library-container">
      <!--  BOOK TEMPLATE -->
      <template id="newBook">
        <div class="Book" data-num="" data-read="">
          <p class="BookTitle" id="title">Book Title</p>
          <p class="BookAuthor" id="author">Author</p>
          <p class="BookPages" id="pageCount">Pages</p>
          <button class="hasRead" id="btn-read">Not read yet</button>
          <button id="btn-delete" class="btn-delete">Delete</button>
        </div>
      </template>
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <div class="modal-header" id="modal-header">
          <h2>Add New Book</h2>
        </div>
        <div class="modal-body">
          <form>
            <label for="title">Title</label>
            <input type="text" id="title" />
            <label for="author">Author</label>
            <input type="text" id="author" />
            <label for="pages">Pages</label>
            <input type="number" id="pageCount" />
            <label for="read">Read</label>
            <input type="checkbox" id="myCheck" />
          </form>
        </div>
        <div class="modal-footer">
          <button id="cancel-btn" class="cancel">Cancel</button>
          <button class="add-book-btn" id="add-book-btn">Add</button>
        </div>
      </div>
    </div>
  </body>
</html>
